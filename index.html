<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment 002 - Flower Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="md:mx-[150px]">
    <header class="mt-5">
        <!-- nav -->
        <nav class="mx-5 flex justify-between items-center">
            <img src="./assets/logo.png" alt="" class="md:w-28 w-20">
            <div class="flex md:gap-x-10">
                <ul class="md:flex md:gap-5 hidden">
                    <li><a href="" class="font-bold">Home</a></li>
                    <li><a href="" class="text-[#8987A1]">Shop</a></li>
                    <li><a href="" class="text-[#8987A1]">About us</a></li>
                </ul>
                <div class="flex gap-2 items-center">
                    <i class="fa-solid fa-cart-arrow-down"></i>
                    <span>Cart ($56)</span>
                </div>
            </div>
        </nav>
        <!-- hero -->
        <section class="mt-20 flex md:flex-row flex-col-reverse justify-center items-center">
            <div class="mx-5 mt-5 flex flex-col gap-y-4">
                <h1 class="leading-15 md:text-5xl text-4xl font-bold">ALWAYS <span class="text-[#E95A08]">FRESH FLOWERS</span></h1>
                <p class="text-[#8987A1]">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to
                    exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
            <div>
                <img src="./assets/hero-flower.png" alt="" class="md:w-7xl w-full">
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
